# Validation key - Public
mp.jwt.verify.publickey.location=publicVerificationKey.pem
quarkus.native.resources.includes=publicVerificationKey.pem

# Issuer
mp.jwt.verify.issuer=https://example.com/issuer

# marking key - Private
smallrye.jwt.sign.key.location=privateSigningKey.pem

# DB
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/tweeter-db
quarkus.datasource.jdbc.max-size=16

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,PUT,POST,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=Authorization,Content-Type,Access-Control-Allow-Origin
quarkus.http.cors.exposed-headers=Authorization,Content-Type
quarkus.http.cors.access-control-max-age=24H